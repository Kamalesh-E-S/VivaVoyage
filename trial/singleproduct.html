<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #mainbox {
            position: relative;
            width: 70%;
            height: 70%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
        }

        #imgbox {
         flex: 1 1 50%; 
           border-top-left-radius: 5px; 
            overflow: hidden;
        }

        #imgbox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #revbox {
            flex: 1 1 50%;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 0 8px 8px 0;
            box-sizing: border-box;
            
        }

        /* #decsbox {
            flex: 1 1 50%;
            padding: 20px;
            box-sizing: border-box;
        } */

        /* #infobox {
            flex: 1 1 50%;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px 0 0 8px;
            box-sizing: border-box;
        } */

        #namebox {
            flex: 1 1 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        
.allreviews{
  max-width: auto;
  margin-left: 50%;
  padding: 10px 20px;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-around;
}
.allreviews .onereview{
  margin-bottom: 20px;
  background: #fff;
  width: 600px;
  height: 100px;
  padding: 0px;
  border-radius: 3px;
  box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
}
.allreviews .onereview i.quote{
  font-size: 20px;
  color: #17a2b8;
}
.allreviews .onereview .rcontent{
    
    flex-direction: column;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  padding-top: 10px;
  
  
}
.onereview  {
    display: flex;
    padding-top: 3px;
    flex-direction: column;
    align-items: flex-start;
}
.onereview  .name{
   
  font-weight: 600;
  font-size: 17px;
  color: #17a2b8;
}
.onereview  .job{
  font-size: 16px;
  font-weight: 500;
  /* color: #17a2b8; */
}
.onereview .stars{
  margin-top: 2px;
  font-size: 10px;
}
.onereview  .stars i{
  color: #17a2b8;
}
.onereview .rcontent .image{
  height: 50px;
  width: 70px;
  padding: 1px;
  background: #17a2b8;
  border-radius: 0%;
}
.rcontent .image img{
  height: 100%;
  width: 100%;
  object-fit: cover;
  border-radius: 0%;
  border: 2px solid #fff;
}
.onereview:hover .rcontent .image img{
  border-color: #fff;
}

    </style>
</head>
<body>
    <div id="mainbox">
        <div id="imgbox">
            <img src="wbub.jpg" alt="Product Image">
        </div>
        <div id="revbox">
            <h3>Customer Reviews</h3>
            <p>Rating: 4.5 stars</p>
            <p>Great product! Highly recommended.</p>
            <!-- Add more reviews as needed -->
        </div>
        <div id="decsbox">
            <div class="allreviews">
                <div class="onereview">
                  <div class="rcontent">
                        
                       <div class="image">
                        <img src="wish.jpg" alt="">
                        </div>                    
                      <div class="name">-Los Vegas</div>
                    <!-- <div class="job">The United States</div> -->
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                      </div>
                    </div>
                    
                  <!-- <i class="fas fa-quote-left quote"></i> -->
                  <!-- <p>Lorem aliasry ipsum dolor sits ametans, consectetur adipisicing elitits. Expedita reiciendis itaque placeat thuratu, quasi yiuos repellendus repudiandae deleniti ideas fuga molestiae, alias.</p> -->
                  
                    </div>
            </div></div>
        
        
    </div>
</body>
</html>
